<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Concerts</title>
            <link href="/output.css" rel="stylesheet">
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Poppins:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
            <link rel="icon" href="icons/fav-icon.svg" type="image/x-icon">
        </head>
        <body>
            <header>
                <ul class="flex justify-end px-7 py-3 text-sm">
                    <a href="index.html"><li class="mx-4 my-3 font-bold hover:opacity-60 cursor-pointer active:opacity-30">HOME</li></a>
                    <a href="concerts.html"><li class="mx-4 my-3 font-bold hover:opacity-60 cursor-pointer active:opacity-30">CONCERTS</li></a>
                    <a href="song.html"><li class="mx-4 my-3 font-bold hover:opacity-60 cursor-pointer active:opacity-30">SONG</li></a>
                </ul>
            </header>
            <main class="h-max">
                <p class="text-3xl ml-10 mt-10 ring-2 font-[poppins] ring-slate-900 font-[500] p-5 mb-10 max-sm:text-2xl">
                    CONCERT SCHEDULE
                </p>
                <h1 class="text-2xl font-bold ml-10">THE <span class="text-red-600 text-3xl">RED TOUR</span></h1>
                <div class="max-sm:block max-md:block max-lg:grid-cols-2">
                    
                    <div class="ml-10 mt-4 text-2xl font-[poppins] font-bold">
                        VIRTUAL TOUR
                        <p class="text-xl font-normal my-1">
                            EVERY SUNDAY
                        </p>
                        <p class="font-thin my-1">
                            in AFK TABLE, HILOKAL
                        </p>
                        <p class="my-2">FREE</p>
                        <button onclick="subscribe()" id="subscribeButton" class="ring-slate-900  px-5 py-2 h-10 bg-blue-950 flex items-center justify-center rounded-lg text-white hover:text-opacity-70 active:text-opacity-30">
                            SUBSCRIBE
                        </button>
                    </div>
                </div>
            </main>
            <script>
                function subscribe() {
                    let button = document.getElementById('subscribeButton');
                    button.textContent = "SUBSCRIBED!";
                    button.style.backgroundColor = "rgba(23, 37, 84, 0.7)"; // Change the background color
                    button.style.cursor = "default"; // Disable hover effect
                    button.disabled = true; // Optionally, disable the button from further clicks
                }
            </script>
        </body>
</html>
