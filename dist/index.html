<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cornelia Street</title>
    <link href="/output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="icons/fav-icon.svg" type="image/x-icon">
</head>
<body class="overflow-x-hidden">
    <header>
        <ul class="flex justify-end px-7 py-3 text-sm">
            <a href="index.html"><li class="mx-4 my-3 font-bold hover:opacity-60 cursor-pointer active:opacity-30">HOME</li></a>
            <li class="mx-4 my-3 font-bold hover:opacity-60 cursor-pointer active:opacity-30">ABOUT</li>
            <a href="song.html"><li class="mx-4 my-3 font-bold hover:opacity-60 cursor-pointer active:opacity-30">SONG</li></a>
        </ul>
    </header>
    <main class="h-max">
        <p class="text-8xl max-sm:text-5xl ml-10 mt-10 ring-2 font-[poppins] font-[500] ring-slate-900 p-5 max-sm:w-[100vh] w-full overflow-x-hidden">CORNELIA<br>STREET <span class="text-sm ml-[-25px] max-sm:text-xs max-sm:ml-[-10px]">aka KRISTY JANE</span></p>
        <p class="text-lg ml-[65px] mt-5">A song, is expression of an <a class="text-black" target="_blank" href="https://en.wikipedia.org/wiki/Emotion"><u>emotion</u></a>.</p>
        <h1 class="text-lg ml-10 mt-[50px]">FEATURED</h1>
        <div class="h-auto grid grid-cols-4 px-10 py-5 max-lg:grid-cols-2 max-md:grid-cols-1 max-xl:grid-cols-2 max-sm::grid-cols-1">
            <iframe class="h-40" src="https://www.youtube.com/embed/YYHGozXbBN8?si=7l56f3cIY5D7_t1i?rel=0&showinfo=0" title="YouTube video player" frameborder="0" allowfullscreen></iframe>
            <div class="grid grid-rows-4">
                <h2 class="row-span-1 text-2xl py-3">
                    Just So You Know
                </h2>
                <p class="row-span-1 text-sm">
                    Released on 14 Jan 2023
                </p>
                <a href="https://youtu.be/YYHGozXbBN8?si=otaR-G7yIVpu7IUr" target="_blank"><img class="hover:opacity-60 row-span-1 h-10 mt-[-20px]" src="icons/youtube.png"></a>
            </div>
            <iframe class="h-40" src="https://www.youtube.com/embed/IbZPZEuIu_o?si=9HRM_JafEp4RPmt5?rel=0&showinfo=0" title="YouTube video player" frameborder="0" allowfullscreen></iframe>
            <div class="grid grid-rows-4">
                <h2 class="row-span-1 text-2xl py-3">
                    What If
                </h2>
                <p class="row-span-1 text-sm">
                    Released on 13 Jul 2023
                </p>
                <a href="https://youtu.be/IbZPZEuIu_o?si=q60KYDRYNROa21gw" target="_blank"><img class="hover:opacity-60 row-span-1 h-10 mt-[-20px]" src="icons/youtube.png"></a>
            </div>
        </div>
        <div class="bg-gray-100 h-20 w-full flex justify-center items-center mt-8">
            <a href="https://www.youtube.com/@k.ristyjane" target="_blank"><img src="icons/youtube-2.svg" alt="youtube-icon" class="h-6 mx-4 hover:opacity-70"></a>
            <a href="https://www.instagram.com/k.ristyjane/" target="_blank"><img src="icons/ig.svg" alt="instagram-icon" class="h-6 mx-4 hover:opacity-70"></a>
            <img src="icons/twitter.svg" alt="twitter-icon" class="h-6 mx-4">
            <img src="icons/spotify.svg" alt="spotify-icon" class="h-6 mx-4">
        </div>
    </main>
    <button onclick="subscribe()" id="subscribeButton" class="ring-slate-900  px-5 py-2 h-10 bg-[rgb(23 37 85)] flex items-center justify-center rounded-[25] text-white hover:text-opacity-70 active:text-opacity-30">
        SUBSCRIBE
    </button>

</html>
